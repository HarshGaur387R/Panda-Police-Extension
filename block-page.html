<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Panda Police ‚Äì Access Blocked</title>

	<style>
		* {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Arial Black', 'Arial Bold', Arial, sans-serif;
			overflow-x: hidden;
		}

		img {
			width: 380px;
			height: 380px;
			object-fit: contain;
			border: 6px solid #000;
			box-shadow: 8px 8px 0 #000;
		}

		.super-container {
			background-color: #4B5BAB;
			width: 100%;
			min-height: 100vh;
			color: #000;
			display: flex;
			flex-direction: column;
			position: relative;
		}

		.super-container::before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-image:
				repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px);
			pointer-events: none;
		}

		.header-container {
			text-align: center;
			padding: 30px 20px;
			background-color: #FFE951;
			border-bottom: 6px solid #000;
			box-shadow: 0 6px 0 #000;
			position: relative;
			z-index: 1;
		}

		.header-container h1 {
			font-size: 42px;
			font-weight: 900;
			letter-spacing: 2px;
			text-transform: uppercase;
			text-shadow: 4px 4px 0 rgba(0, 0, 0, 0.2);
			transform: rotate(-1deg);
		}

		.main-container {
			flex: 1;
			display: flex;
			flex-direction: column;
			justify-content: space-around;
			align-items: center;
			padding: 40px 20px;
			text-align: center;
			gap: 40px;
			position: relative;
			z-index: 1;
		}

		.message-box {
			max-width: 600px;
			background-color: #fff;
			padding: 40px;
			border: 6px solid #000;
			box-shadow: 12px 12px 0 #000;
			transform: rotate(1deg);
			position: relative;
		}

		.message-box::before {
			content: '‚õî';
			position: absolute;
			top: -30px;
			right: -30px;
			font-size: 60px;
			transform: rotate(15deg);
		}

		.message-box h2 {
			font-size: 36px;
			margin-bottom: 20px;
			text-transform: uppercase;
			letter-spacing: 1px;
			background-color: #000;
			color: #4B5BAB;
			padding: 10px 20px;
			display: inline-block;
			transform: rotate(-2deg);
			margin-top: 10px;
		}

		.message-box p {
			font-size: 18px;
			line-height: 1.6;
			font-family: Arial, Helvetica, sans-serif;
			font-weight: bold;
			margin-top: 20px;
		}

		.image-container {
			background-color: #FFE951;
			padding: 20px;
			border: 6px solid #000;
			box-shadow: 10px 10px 0 #000;
			transform: rotate(-2deg);
		}

		@media (max-width: 768px) {
			.header-container h1 {
				font-size: 28px;
			}

			.message-box {
				padding: 30px 20px;
			}

			.message-box h2 {
				font-size: 28px;
			}

			img {
				width: 280px;
				height: 280px;
			}
		}
	</style>
</head>

<body>
	<div class="super-container">
		<div class="header-container">
			<h1>üêº Panda Police Extension</h1>
		</div>

		<div class="main-container">
			<div class="message-box">
				<h2>Website Blocked!</h2>
				<p>
					This website is blocked by panda police extension!
					You are seeing this page because the website you are trying to visit is in
					blocklist.
					If you want to access this website, Unblock it from extension's block-list.
				</p>
			</div>

			<div class="image-container">
				<img src="./images/wall-image.png" title="panda" alt="extension logo">
			</div>
		</div>
	</div>

	<script src="./popup.js" type="module"></script>
</body>

</html>
